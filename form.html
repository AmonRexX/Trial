<!DOCTYPE html>
<html>

<head>

<body style="text-align: center;">

    <h2>HTML Forms</h2>

    <form action="/action_page.php" oninput="x.value=parseInt(a.value)+parseInt(b.value)">
        <fieldset style="margin: 250px 120px 80px 40px;">
            <legend>Details</legend>

            <label for="fname">First name:</label>
            <br>
            <input type="text" id="fname" name="fname" value="John">
            <br>
            <label for="lname">Last name:</label>
            <br>
            <input type="text" id="lname" name="lname" value="Doe" autofocus>
            <br>
            <br>
            <p>Radiobutton</p>
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">HTML</label>
            <br>
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css">CSS</label>
            <br>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript">JavaScript</label>
            <br>
            <br>
            <p>Checkbox</p>
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1"> I have a bike</label>
            <br>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label for="vehicle2"> I have a car</label>
            <br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3"> I have a boat</label>
            <br>
            <br>
            <label for="cars">Choose a car:</label>
            <br>
            <select id="cars" name="cars">
              <option value="volvo">Volvo</option>
              <option value="saab" selected>Saab</option>
              <option value="fiat">Fiat</option>
              <option value="audi">Audi</option>
            </select>
            <br>
            <br>
            <label for="cars">Choose a car:</label>
            <br>
            <select id="cars" name="cars" size="10" multiple>
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="fiat">Fiat</option>
                <option value="audi">Audi</option>
            </select>
            <br>
            <br> 0
            <input type="range" id="a" name="a" value="50"> 100 +
            <input type="number" id="b" name="b" value="50"> =
            <output name="x" for="a b"></output>
            <br>
            <br>
            <textarea name="message" rows="30" cols="50">The cat was playing in the garden.</textarea>
            <br>
            <br>
            <input type="submit" value="Submit">
            <button type="button" onclick="alert('Hello World!')">Click Me!</button>
        </fieldset>


    </form>


</body>

</html>
